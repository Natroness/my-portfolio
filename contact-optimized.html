<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact - Nikesh Paudyal</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"></noscript>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:#000;min-height:100vh;font-family:'Black Ops One',monospace}
        .nav-buttons{position:absolute;top:20px;left:50%;transform:translateX(-50%);display:flex;gap:40px;z-index:7;opacity:1}
        .nav-btn{color:#8e03ba;text-decoration:none;font-size:18px;padding:12px 24px;border-radius:8px;transition:transform .3s ease,background-color .3s ease,color .3s ease,box-shadow .3s ease;position:relative;overflow:hidden;will-change:transform}
        .nav-btn:hover{background:#8e03ba;color:#fff;transform:translateY(-2px);box-shadow:0 4px 12px rgba(142,3,186,.3)}
        .nav-btn.active{background:#8e03ba;color:#fff}
        .content{position:relative;top:120px;left:50%;transform:translateX(-50%);text-align:center;z-index:4;color:#8e03ba;width:90%;max-width:800px;margin-bottom:60px}
        .page-title{font-size:80px;font-weight:bold;margin-bottom:40px;letter-spacing:8px}
        .page-subtitle{font-size:24px;margin-bottom:60px;opacity:.8;letter-spacing:4px}
        .contact-form{background:rgba(142,3,186,.1);padding:40px;border-radius:12px;border:2px solid rgba(142,3,186,.3);margin-bottom:60px}
        .form-group{margin-bottom:25px;text-align:left}
        .form-label{display:block;margin-bottom:8px;font-size:16px;letter-spacing:1px}
        .form-input,.form-textarea{width:100%;padding:12px;background:rgba(142,3,186,.1);border:2px solid rgba(142,3,186,.3);border-radius:5px;color:#8e03ba;font-family:'Black Ops One',monospace;font-size:14px;transition:border-color .3s ease,background-color .3s ease}
        .form-input:focus,.form-textarea:focus{outline:none;border-color:#8e03ba;background:rgba(142,3,186,.2)}
        .form-textarea{height:120px;resize:vertical}
        .form-submit{background:#8e03ba;color:#000;padding:12px 30px;border:none;border-radius:5px;font-family:'Black Ops One',monospace;font-size:16px;cursor:pointer;transition:transform .3s ease,background-color .3s ease,color .3s ease,box-shadow .3s ease;letter-spacing:1px;will-change:transform}
        .form-submit:hover{background:#fff;color:#8e03ba;transform:translateY(-2px);box-shadow:0 5px 15px rgba(142,3,186,.3)}
        .contact-info{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:30px;margin-top:40px}
        .contact-item{background:rgba(142,3,186,.1);padding:25px;border-radius:8px;border:2px solid rgba(142,3,186,.3);transition:transform .3s ease,background-color .3s ease,border-color .3s ease;will-change:transform}
        .contact-item:hover{background:rgba(142,3,186,.2);border-color:rgba(142,3,186,.5);transform:translateY(-5px)}
        .contact-icon{font-size:24px;margin-bottom:15px}
        .contact-title{font-size:18px;margin-bottom:10px;letter-spacing:1px}
        .contact-details{font-size:14px;opacity:.9;line-height:1.5}
        .social-links{display:flex;justify-content:center;gap:20px;margin-top:40px}
        .social-link{color:#8e03ba;text-decoration:none;padding:10px 20px;border:2px solid #8e03ba;border-radius:5px;transition:transform .3s ease,background-color .3s ease,color .3s ease;font-size:14px;will-change:transform}
        .social-link:hover{background:#8e03ba;color:#000;transform:translateY(-2px)}
        @keyframes fadeIn{0%{opacity:0;transform:translateY(30px)}100%{opacity:1;transform:translateY(0)}}
        .content > *{animation:fadeIn .8s ease-out forwards;opacity:0}
        .page-title{animation-delay:.2s}
        .page-subtitle{animation-delay:.4s}
        .contact-form{animation-delay:.6s}
        .contact-info{animation-delay:.8s}
        .social-links{animation-delay:1s}
    </style>
</head>
<body>
    <nav class="nav-buttons">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="about.html" class="nav-btn">About me</a>
        <a href="projects.html" class="nav-btn">Projects</a>
        <a href="education.html" class="nav-btn">Education</a>
        <a href="contact.html" class="nav-btn active">Contact</a>
    </nav>
    <main class="content">
        <h1 class="page-title">CONTACT</h1>
        <p class="page-subtitle">GET IN TOUCH</p>
        <form class="contact-form">
            <div class="form-group">
                <label class="form-label" for="name">Name</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="subject">Subject</label>
                <input type="text" id="subject" name="subject" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="message">Message</label>
                <textarea id="message" name="message" class="form-textarea" required></textarea>
            </div>
            <button type="submit" class="form-submit">SEND MESSAGE</button>
        </form>
        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-icon">üìß</div>
                <h3 class="contact-title">Email</h3>
                <p class="contact-details">nikesh.paudyal@email.com<br>Available for freelance work</p>
            </div>
            <div class="contact-item">
                <div class="contact-icon">üì±</div>
                <h3 class="contact-title">Phone</h3>
                <p class="contact-details">+1 (555) 123-4567<br>Mon-Fri 9AM-6PM</p>
            </div>
            <div class="contact-item">
                <div class="contact-icon">üìç</div>
                <h3 class="contact-title">Location</h3>
                <p class="contact-details">San Francisco, CA<br>Open to remote work</p>
            </div>
        </div>
        <div class="social-links">
            <a href="#" class="social-link">LinkedIn</a>
            <a href="#" class="social-link">GitHub</a>
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">Instagram</a>
        </div>
    </main>
</body>
</html>
