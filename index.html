<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Black Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        
        .bouncing-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 125px;
            height: 125px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: bounceScale 3s ease-in-out forwards;
            z-index: 3;
        }
        
        @keyframes bounceScale {
            0% {
                width: 125px;
                height: 125px;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                width: 820px;
                height: 820px;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                width: 696px;
                height: 696px;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .corner-image {
            position: absolute;
            max-width: 450px;
            max-height: 450px;
            z-index: 2;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translate(0px, 0px) rotate(0deg);
            }
            25% {
                transform: translate(5px, -8px) rotate(1deg);
            }
            50% {
                transform: translate(-3px, -12px) rotate(-0.5deg);
            }
            75% {
                transform: translate(-8px, -6px) rotate(0.8deg);
            }
            100% {
                transform: translate(0px, 0px) rotate(0deg);
            }
        }
        
        .top-left {
            top: 20px;
            left: 20px;
            animation-delay: 0s;
        }
        
        .top-right {
            top: 20px;
            right: 20px;
        }
        
        .bottom-left {
            bottom: 20px;
            left: 20px;
        }
        
        .bottom-right {
            bottom: 20px;
            right: 20px;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div class="bouncing-circle"></div>
    
    <!-- Corner Images -->
    <img src="src/images/Hat.png" alt="Hat" class="corner-image top-left">
    <img src="src/images/Luffyroger.png" alt="Luffy Roger" class="corner-image bottom-right">
    
    <script type="module" src="dist/index.js"></script>
</body>
</html>
