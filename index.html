<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Black Webpage</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:#000;height:100vh;overflow:hidden}
        .bouncing-circle{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:125px;height:125px;background:#fff;border-radius:50%;animation:bounceScale 3s ease-in-out forwards;z-index:3;box-shadow:0 0 20px rgba(255,255,255,.8),0 0 40px rgba(255,255,255,.6),0 0 60px rgba(255,255,255,.4),0 0 80px rgba(255,255,255,.3),0 0 100px rgba(255,255,255,.2),0 0 120px rgba(255,255,255,.15),0 0 140px rgba(255,255,255,.1),0 0 160px rgba(255,255,255,.08),0 0 180px rgba(255,255,255,.06),0 0 200px rgba(255,255,255,.04),0 0 250px rgba(255,255,255,.02),0 0 300px rgba(255,255,255,.01),0 0 350px rgba(255,255,255,.005)}
        @keyframes bounceScale{0%{width:125px;height:125px}50%{width:820px;height:820px}100%{width:696px;height:696px}}
        .corner-image{position:absolute;max-width:450px;max-height:450px;z-index:2;animation:float 4s ease-in-out infinite}
        @keyframes float{0%{transform:translate(0,0) rotate(0)}25%{transform:translate(5px,-8px) rotate(1deg)}50%{transform:translate(-3px,-12px) rotate(-.5deg)}75%{transform:translate(-8px,-6px) rotate(.8deg)}100%{transform:translate(0,0) rotate(0)}}
        .top-left{top:20px;left:20px}
        .bottom-right{bottom:20px;right:20px;animation-delay:2s}
        .luffy-image{position:absolute;max-width:1000px;max-height:1000px;z-index:4;left:50%;bottom:50%;transform:translateX(-50%) translateY(348px);animation:riseAndFloat 6s ease-out forwards}
        .luffy-image.floating{animation:luffyFloat 3s ease-in-out infinite}
        @keyframes riseAndFloat{0%{bottom:-200px;transform:translateX(-50%) translateY(0)}60%{bottom:50%;transform:translateX(-50%) translateY(348px)}100%{bottom:50%;transform:translateX(-50%) translateY(348px)}}
        @keyframes luffyFloat{0%,100%{transform:translateX(-50%) translateY(348px)}25%{transform:translateX(-50%) translateY(338px)}50%{transform:translateX(-50%) translateY(353px)}75%{transform:translateX(-50%) translateY(343px)}}
    </style>
</head>
<body>
    <div class="bouncing-circle"></div>
    <img src="src/images/Hat.png" alt="Hat" class="corner-image top-left">
    <img src="src/images/Luffyroger.png" alt="Luffy Roger" class="corner-image bottom-right">
    <img src="src/images/Luffy.png" alt="Luffy" class="luffy-image">
    <script>document.addEventListener('DOMContentLoaded',()=>{setTimeout(()=>document.querySelector('.luffy-image').classList.add('floating'),6000)})</script>
</body>
</html>
